[tool.poetry]
name = "virtual_rainforest"
version = "0.1.0"
description = """The package simulates the abiotic, soil, animal and plant components of a rainforest"""
authors = ["Rob Ewers <r.ewers@imperial.ac.uk>",
           "David Orme <d.orme@imperial.ac.uk>",
           "Jacob Cook <j.cook17@imperial.ac.uk>",
           "Vivienne Groner <v.groner@imperial.ac.uk>",
           "Taran Rallings <r.tallings@imperial.ac.uk>",
           "Olivia Daniel <olivia.daniel08@imperial.ac.uk>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
numpy = "^1.23.0"
toml = "^0.10.2"
mdformat = "^0.7.14"
tomli = {version = "^2.0.1", python = "<3.11"}
dpath = "^2.0.6"
pydantic = "^1.9.1"
tomli-w = "^1.0.0"
Fiona = "^1.8.21"
mdformat_tables = "^0.4.1"
scipy = "^1.9.0"
jsonschema = "^4.14.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
black = "^22.6.0"
flake8 = "^4.0.1"
mypy = "^0.961"
pre-commit = "^2.19.0"
isort = "^5.10.1"
pytest-cov = "^3.0.0"
pytest-flake8 = "^1.1.1"
pytest-mypy = "^0.9.1"
pytest-mock = "^3.8.1"
ipython = "^8.4.0"
ipykernel = "^6.15.0"
matplotlib = "^3.5.2"
mdformat = "^0.7.14"
mdformat_frontmatter = "^0.4.1"
pydocstyle = "^6.1.1"
sphinx = "< 5.0.0"
autodocsumm = "^0.2.8"
sphinxcontrib-bibtex = "^2.4.2"
myst-nb = "^0.16.0"
sphinx-rtd-theme = "^1.0.0"
doctestfn = "^1.0.3"               # Used to execute single doctests
flake8-docstrings = "^1.6.0"
hypothesis = "^6.54.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
