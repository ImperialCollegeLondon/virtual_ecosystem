# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-20.04
  tools:
    python: "3.9"
  jobs:
    pre_create_environment:
      - asdf plugin add poetry
      - asdf install poetry 1.1.15
      - asdf global poetry 1.1.15
      - poetry config virtualenvs.create false
    post_install:
      - poetry install
      - poetry run python -m ipykernel install --user --name=vr_python3

# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/source/conf.py

# If using Sphinx, optionally build your docs in additional formats such as PDF
# formats:
#    - pdf

# Optionally declare the Python requirements required to build your docs
# These are installed as dev requirements via poetry (but note that this will need to be
# updated for poetry 1.2).
#
# python:
#    install:
#    - requirements: docs/requirements.txt