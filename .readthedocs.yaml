# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-20.04
  tools:
    python: "3.9"
  jobs:
    post_create_environment:
      # Install poetry
      # https://python-poetry.org/docs/#osx--linux--bashonwindows-install-instructions
      # Noting that this is the old deprecated interface (pre 1.2)
      - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py --version 1.1.13 | python -
      # Tell poetry to not use a virtual environment
      - $HOME/.poetry/bin/poetry config virtualenvs.create false
      # Install project's dependencies
      - $HOME/.poetry/bin/poetry install
    # pre_create_environment:
    #   - asdf plugin add poetry
    #   - asdf install poetry 1.1.15
    #   - asdf global poetry 1.1.15
    #   - poetry config virtualenvs.create false
    # post_install:
    #   - poetry install
    #   # - poetry run python -m ipykernel install --user --name=vr_python3

# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/source/conf.py

